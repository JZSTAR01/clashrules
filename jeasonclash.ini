[custom]
enable_rule_generator=true
custom_proxy_group=Proxies`select`.*
custom_proxy_group=Domestic`select`[]DIRECT`[]Proxies`.*
custom_proxy_group=Bilibili`select`[]DIRECT`[]Proxies`.*
custom_proxy_group=Netflix`select`[]Proxies`[]DIRECT`.*
custom_proxy_group=Disney Plus`select`[]Proxies`[]DIRECT`.*
custom_proxy_group=Pikpak`select`[]DIRECT`[]Domestic`[]Proxies`.*
custom_proxy_group=BaiduPan`select`[]Proxies`.*
custom_proxy_group=Others`select`[]Proxies`[]DIRECT`.*

ruleset=DIRECT,https://raw.githubusercontent.com/JZSTAR01/clashrules/main/DIRECT.list
ruleset=Bilibili,https://raw.githubusercontent.com/dler-io/Rules/master/Surge/Surge%203/Provider/Media/Bilibili.list
ruleset=Pikpak,https://raw.githubusercontent.com/JZSTAR01/clashrules/main/Pikpak.list
ruleset=BaiduPan,https://raw.githubusercontent.com/JZSTAR01/clashrules/main/BaiduPan.list
ruleset=Netflix,https://raw.githubusercontent.com/dler-io/Rules/master/Surge/Surge%203/Provider/Media/Netflix.list
ruleset=Disney Plus,https://raw.githubusercontent.com/dler-io/Rules/master/Surge/Surge%203/Provider/Media/Disney%20Plus.list
ruleset=Proxies,https://raw.githubusercontent.com/dler-io/Rules/master/Surge/Surge%203/Provider/Proxy.list
ruleset=Domestic,https://raw.githubusercontent.com/dler-io/Rules/master/Surge/Surge%203/Provider/Domestic.list
ruleset=Domestic,https://raw.githubusercontent.com/dler-io/Rules/master/Surge/Surge%203/Provider/Domestic%20IPs.list
ruleset=Domestic,[]GEOIP,CN
ruleset=Others,[]MATCH

surge_rule_base=https://gist.githubusercontent.com/vernesong/4c27ed54ab2a5fedd9c4011389ac11ed/raw/lhie1_surge.conf
